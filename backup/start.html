<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 Pause Game - Start</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f0f0f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffefba, #ffffff);
        }

        .start-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #555;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #f76c6c;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        #startButton:hover {
            background-color: #ff4c4c;
            transform: translateY(-3px);
        }

        #startButton:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>Stefanindito's JKT48 Pause Game</h1>
        <p>Siap melamar member JKT48?</p>
        <button id="startButton">Siap!</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            // Redirect to loading page
            window.location.href = 'loading.html'; // Ensure this file is created as described below
        });
    </script>
</body>
</html>
